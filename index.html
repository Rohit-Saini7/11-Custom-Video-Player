<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>11 - Custom Video Player</title>
  </head>
  <body>
    <div class="main-body">
      <div class="player">
        <video src="./assets/video.mp4" class="player__video viewer"></video>
        <div class="player__controls">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <button class="player__button toggle" title="Toggle Play">►</button>
          <input
            type="range"
            name="volume"
            class="player__slider"
            min="0"
            max="1"
            step="0.05"
            value=".7"
          />
          <input
            type="range"
            name="playbackRate"
            class="player__slider"
            min="0.25"
            max="2"
            step="0.1"
            value="1"
          />
          <button class="player__button" data-skip="-10">« 10s</button>
          <button class="player__button" data-skip="10">10s »</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      Background Image by
      <a href="https://unsplash.com/@scalzodesign?utm_source=unsplash"
        >Samuel Scalzo</a
      >
      on
      <a href="https://unsplash.com/s/photos/dark-abstract">Unsplash</a>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
